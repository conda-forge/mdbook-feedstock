context:
  version: "0.4.51"

package:
  name: mdbook
  version: ${{ version }}

source:
  url: https://github.com/rust-lang/mdbook/archive/v${{ version }}.tar.gz
  sha256: de5ee916157784e32451b81de01cc4c669b73e651e2db00c7b1809254dbb6259

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - mdbook --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Create book from markdown files. Like Gitbook but implemented in Rust
  homepage: https://github.com/rust-lang/mdbook
  repository: https://github.com/rust-lang/mdbook

extra:
  recipe-maintainers:
    - danielnachun
