context:
  version: "0.5.1"

package:
  name: mdbook
  version: ${{ version }}

source:
  url: https://github.com/rust-lang/mdbook/archive/v${{ version }}.tar.gz
  sha256: 41a20de21e6a57942ec4e41b049babe8dac77b246a0549b87631cee0d2e75b2c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - mdbook --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Create book from markdown files. Like Gitbook but implemented in Rust
  homepage: https://github.com/rust-lang/mdbook
  repository: https://github.com/rust-lang/mdbook

extra:
  recipe-maintainers:
    - danielnachun
